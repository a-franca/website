<section class="webring">
  <h2 class="description">Articles from blogs I follow around the world wide web</h2>
  <section class="articles">
    {{range .Articles}}
    <div class="article">
      <h4 class="title">
        <a href="{{.Link}}" rel="noopener noreferrer nofollow" target="_blank">{{.Title}}</a>
      </h4>
      <p class="summary">{{.Summary}}</p>
      <small class="source">
        via <a href="{{.SourceLink}}" rel="noopener noreferrer nofollow" target="_blank">{{.SourceTitle}}</a>
      </small>
      <small class="date">{{ .Date.Format "Jan 2, 2006" }}</small>
    </div>
    {{end}}
  </section>
  <p class="attribution">
    Generated by
    <a href="https://git.sr.ht/~sircmpwn/openring" rel="noopener noreferrer nofollow" target="_blank">openring</a>
  </p>
</section>
